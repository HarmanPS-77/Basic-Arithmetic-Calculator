<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    .calculator {
      display: inline-block;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input {
      width: 100%;
      height: 50px;
      font-size: 2em;
      text-align: right;
      margin-bottom: 10px;
      border: none;
      background: #eaeaea;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: white;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      background: #ff9500;
      color: white;
    }

    .clear {
      background: red;
      color: white;
    }

    .equal {
      background: green;
      color: white;
    }

    .number {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled />
    <div class="buttons">
      <button class="clear" onclick="clearResult()">AC</button>
      <button class="clear" onclick="backspace()">C</button>
      <button class="operator" onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">/</button>

      <button class="operator" onclick="appendValue('*')">x</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('7')">7</button>

      <button class="operator" onclick="appendValue('-')">-</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('4')">4</button>

      <button class="operator" onclick="appendValue('+')">+</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('1')">1</button>

      <button class="number" onclick="appendValue('00')">00</button>
      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const result = document.getElementById("result");

    function appendValue(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = "";
    }

    function backspace() {
      result.value = result.value.slice(0, -1);
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = "Error";
      }
    }
  </script>
</body>
</html>
